<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #calculator {
            width: 300px;
            margin: 50px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="button"] {
            width: 48px;
            height: 48px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #ddd;
        }

        input[type="button"].operator {
            background-color: #f69314;
            color: white;
        }

        input[type="button"].operator:hover {
            background-color: #d17a0a;
        }

        input[type="button"].equal {
            background-color: #4caf50;
            color: white;
        }

        input[type="button"].equal:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" disabled>
    <br>
    <input type="button" value="7" onclick="appendValue('7')">
    <input type="button" value="8" onclick="appendValue('8')">
    <input type="button" value="9" onclick="appendValue('9')">
    <input type="button" class="operator" value="/" onclick="appendValue('/')">
    <br>
    <input type="button" value="4" onclick="appendValue('4')">
    <input type="button" value="5" onclick="appendValue('5')">
    <input type="button" value="6" onclick="appendValue('6')">
    <input type="button" class="operator" value="*" onclick="appendValue('*')">
    <br>
    <input type="button" value="1" onclick="appendValue('1')">
    <input type="button" value="2" onclick="appendValue('2')">
    <input type="button" value="3" onclick="appendValue('3')">
    <input type="button" class="operator" value="-" onclick="appendValue('-')">
    <br>
    <input type="button" value="0" onclick="appendValue('0')">
    <input type="button" value="." onclick="appendValue('.')">
    <input type="button" class="equal" value="=" onclick="calculate()">
    <input type="button" class="operator" value="+" onclick="appendValue('+')">
    <br>
    <input type="button" value="C" onclick="clearDisplay()">
</div>

<script>
    function appendValue(value) {
        document.getElementById('display').value += value;
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }
</script>

</body>
</html>
